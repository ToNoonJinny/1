    <h1>การเจริญเติบโตตามอายุปรับ</h1>
    <div class="container-fluid">
     
      <div class="col">
      
        <div class="row">
          <div class="col-sm-4">
            <div class="card">
              <div class="card-body" style="background-color: rgb(194, 252, 194);">
                
                  <select class="form-select-md-3" aria-label="Default select example" >
                    <option selected>เดือน</option>
                    <option value="1">2 เดือน

                        
                    </option>
                   
                        
                      
                    <option value="2">4 เดือน</option>
                    <option value="3">6 เดือน</option>
                    <option value="3">9 เดือน</option>
                    <option value="3">1 ปี 6 เดือน</option>
                    <option value="3">2 ปี</option>
                    <option value="3">2 ปี 6 เดือน</option>
                  </select>
                  <div class="container-fluid mt-3"></div>
                  <div class="input-group mb-3">
                    <span class="input-group-text">น้ำหนัก</span>
                    <input type="number" min="1" max="120" class="form-control" name="wt" id="wt"
                        autocomplete="off" value=""  required>
                    <span class="input-group-text">กิโลกรัม</span>                      
            </div>
            <div class="input-group mb-3">
                    <span class="input-group-text">ส่วนสูง</span>
                    <input type="number" min="50" max="210" class="form-control" name="ht" id="ht"
                        autocomplete="off" value=""  required>
                    <span class="input-group-text">เซนติเมตร</span>
            </div>       

            <div class="input-group mb-3">
              <span class="input-group-text">รอบศีรษะ</span>
              <input type="number" min="5" max="100" class="form-control" name="head" id="head"
                  autocomplete="off" value=""  required>
              <span class="input-group-text">เซนติเมตร</span>
      </div>       
                 </div>
                  </div>

                  <div class="container-fluid mt-3"> 
                    <button 
          style="font-family: Mali, cursive ; border: 1px solid;"
          class="btn btn-danger" type="submit">บันทึก</button>
    </div>
